<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>Poppy Screensaver</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        background: #000;
        height: 100%;
        overflow: hidden;
        color: #bbb;
        font-family:
          -apple-system,
          BlinkMacSystemFont,
          Segoe UI,
          Roboto,
          Helvetica,
          Arial,
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      #root {
        position: fixed;
        inset: 0;
        background: #000;
        overflow: hidden;
      }
      .poppy {
        position: absolute;
        will-change: transform, filter;
        pointer-events: none;
        user-select: none;
        /* glow is applied dynamically via JS based on poppy age */
      }
      .poppy img {
        display: block;
        width: 100%;
        height: auto;
        position: relative;
        z-index: 1;
      }
      .help {
        position: fixed;
        left: 16px;
        bottom: 16px;
        max-width: min(520px, 90vw);
        background: rgba(20, 20, 20, 0.7);
        color: #e8e8e8;
        padding: 12px 14px;
        border-radius: 8px;
        line-height: 1.4;
        font-size: 14px;
        backdrop-filter: blur(6px);
        -webkit-backdrop-filter: blur(6px);
      }
      .dim {
        color: #9aa0a6;
      }
      .hidden {
        display: none;
      }
      #fetch-result {
        position: fixed;
        right: 16px;
        bottom: 16px;
        max-width: min(480px, 85vw);
        max-height: 200px;
        overflow: auto;
        background: rgba(20, 20, 20, 0.85);
        color: #7feba0;
        padding: 12px 14px;
        border-radius: 8px;
        font-size: 13px;
        font-family:
          ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
        line-height: 1.4;
        backdrop-filter: blur(6px);
        -webkit-backdrop-filter: blur(6px);
        white-space: pre-wrap;
        word-break: break-all;
        z-index: 9999;
      }
      #fetch-result.error {
        color: #ff6b6b;
      }
      .poppy-label {
        position: absolute;
        bottom: -4px;
        left: 50%;
        transform: translateX(-50%);
        color: #ccc;
        font-size: 11px;
        text-align: center;
        white-space: pre-line;
        pointer-events: none;
        text-shadow: 0 1px 3px rgba(0, 0, 0, 0.8);
        z-index: 2;
      }
      a {
        color: #9cd2ff;
        text-decoration: none;
      }
      kbd {
        background: #111;
        color: #ddd;
        border-radius: 4px;
        border: 1px solid #333;
        padding: 1px 6px;
        font-family:
          ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
          "Liberation Mono", "Courier New", monospace;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div id="root" aria-label="Poppy screensaver"></div>
    <div id="help" class="help">
      <div>
        <strong>Poppy screensaver</strong> â€” spawn floating flowers on a black
        canvas.
      </div>
      <div class="dim" style="margin-top: 6px">Controls:</div>
      <ul style="margin: 6px 0 0 18px; padding: 0">
        <li><kbd>Space</kbd> or Click: add a poppy</li>
        <li>Shift+Click: add 5 poppies</li>
        <li><kbd>C</kbd>: clear all</li>
        <li><kbd>H</kbd>: toggle this help</li>
      </ul>
    </div>
    <div id="fetch-result"></div>
    <script defer src="screensaver.js"></script>
  </body>
</html>
