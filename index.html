<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>Poppy Screensaver</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        background: #000;
        height: 100%;
        overflow: hidden;
        color: #bbb;
        font-family:
          -apple-system,
          BlinkMacSystemFont,
          Segoe UI,
          Roboto,
          Helvetica,
          Arial,
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      #root {
        position: fixed;
        inset: 0;
        background: #000;
        overflow: hidden;
      }
      .poppy {
        position: absolute;
        will-change: transform, filter;
        pointer-events: none;
        user-select: none;
        /* glow is applied dynamically via JS based on poppy age */
      }
      .poppy img {
        display: block;
        width: 100%;
        height: auto;
        position: relative;
        z-index: 1;
      }
      #fetch-result {
        position: fixed;
        right: 16px;
        bottom: 16px;
        max-width: min(480px, 85vw);
        max-height: 200px;
        overflow: auto;
        background: rgba(20, 20, 20, 0.85);
        color: #7feba0;
        padding: 12px 14px;
        border-radius: 8px;
        font-size: 13px;
        font-family:
          ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
        line-height: 1.4;
        backdrop-filter: blur(6px);
        -webkit-backdrop-filter: blur(6px);
        white-space: pre-wrap;
        word-break: break-all;
        z-index: 9999;
      }
      #fetch-result.error {
        color: #ff6b6b;
      }
      #add-poppy-btn {
        position: fixed;
        left: 16px;
        top: 16px;
        padding: 10px 14px;
        border: none;
        border-radius: 8px;
        background: #c0392b;
        color: #fff;
        font-size: 14px;
        font-family: inherit;
        cursor: pointer;
        z-index: 9999;
      }
      #add-poppy-btn:hover {
        background: #e74c3c;
      }
      #add-poppy-btn:active {
        background: #a93226;
      }
      #add-poppy-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      .poppy-label {
        position: absolute;
        bottom: -60px;
        left: 50%;
        transform: translateX(-50%);
        font-family: "Shantell Sans Variable", cursive;
        font-variation-settings:
          "INFM" 100,
          "BNCE" 100,
          "wght" 400;
        color: rgba(255, 235, 235, 0.9);
        font-size: 13px;
        line-height: 1.25;
        letter-spacing: 0.02em;
        text-align: center;
        white-space: pre-line;
        pointer-events: none;
        text-shadow: 0 2px 6px rgba(0, 0, 0, 0.9);
        z-index: 2;
      }
      a {
        color: #9cd2ff;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div id="root" aria-label="Poppy screensaver"></div>
    <button id="add-poppy-btn" type="button">Add poppy</button>
    <div id="fetch-result"></div>
    <script defer src="screensaver.js"></script>
  </body>
</html>
