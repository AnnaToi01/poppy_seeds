<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Poppy Screensaver</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        background: #000;
        height: 100%;
        overflow: hidden;
        color: #bbb;
        font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        cursor: none;
      }
      #root {
        position: fixed;
        inset: 0;
        background: #000;
        overflow: hidden;
      }
      .poppy {
        position: absolute;
        will-change: transform, filter;
        pointer-events: none;
        user-select: none;
        /* subtle red glow around the poppy (applied to wrapper for broader support) */
        -webkit-filter: drop-shadow(0 0 5px rgba(255, 70, 70, 0.32)) drop-shadow(0 0 10px rgba(255, 40, 40, 0.12));
        filter: drop-shadow(0 0 5px rgba(255, 70, 70, 0.32)) drop-shadow(0 0 10px rgba(255, 40, 40, 0.12));
      }
      .poppy::before {
        content: "";
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        width: 110%;
        height: 110%;
        background: radial-gradient(ellipse at center,
          rgba(255, 70, 70, 0.13) 0%,
          rgba(255, 40, 40, 0.05) 48%,
          rgba(255, 20, 20, 0.015) 68%,
          rgba(0,0,0,0) 83%
        );
        filter: blur(4px);
        pointer-events: none;
      }
      .poppy video {
        display: block;
        width: 100%;
        height: auto;
        position: relative;
        z-index: 1;
      }
      .help {
        position: fixed;
        left: 16px;
        bottom: 16px;
        max-width: min(520px, 90vw);
        background: rgba(20,20,20,0.7);
        color: #e8e8e8;
        padding: 12px 14px;
        border-radius: 8px;
        line-height: 1.4;
        font-size: 14px;
        backdrop-filter: blur(6px);
        -webkit-backdrop-filter: blur(6px);
      }
      .dim { color: #9aa0a6; }
      .hidden { display: none; }
      a { color: #9cd2ff; text-decoration: none; }
      kbd {
        background: #111;
        color: #ddd;
        border-radius: 4px;
        border: 1px solid #333;
        padding: 1px 6px;
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div id="root" aria-label="Poppy screensaver"></div>
    <div id="help" class="help">
      <div><strong>Poppy screensaver</strong> â€” spawn floating flowers on a black canvas.</div>
      <div class="dim" style="margin-top:6px">Controls:</div>
      <ul style="margin:6px 0 0 18px; padding:0">
        <li><kbd>Space</kbd> or Click: add a poppy</li>
        <li>Shift+Click: add 5 poppies</li>
        <li><kbd>C</kbd>: clear all</li>
        <li><kbd>H</kbd>: toggle this help</li>
      </ul>
    </div>
    <script src="screensaver.js" defer></script>
  </body>
</html>
